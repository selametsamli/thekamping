<form id="step-1-form" action="{% url 'camp-create' %}" enctype="multipart/form-data" method="post">

    {{ form.media }}
    {% for field in form %}

        <div class="form-group">
            <div class="row">
                <div class="col-lg-12">
                    <label class="control-label">{{ field.label }}</label>
                    {{ field }}

                    {% if field.errors %}
                        {% for error in field.errors %}
                            <span class="text-danger">{{ error }}</span>
                        {% endfor %}

                    {% else %}
                        {% if field.help_text %}
                            <span class="text-success"> {{ field.help_text }}</span>
                        {% endif %}
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}

    <div class="form-group">
        <div class="row">
            <div class="col-lg-12">
                <input type="submit" value="Kaydet" id="step1" class=" btn pull-right btn-sm btn-success">
            </div>
        </div>
    </div>
</form>
