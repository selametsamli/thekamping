version: '3'

services:
  thekamping:
    build: .
    command: bash "./docker_entrypoint.sh"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    networks:
      - database_network
    depends_on:
      - kamping


  kamping:
    image: postgres:10
    env_file:
      - config/db/database_env
    networks:
      - database_network
    volumes:
      - database_volume:/var/lib/postgresql/data

networks:
  database_network:
    driver: bridge

volumes:
  database_volume: