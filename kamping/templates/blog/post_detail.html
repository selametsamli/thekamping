{% extends 'base.html' %}

{% load static %}


{% block title %}
    {{ post.title }}
{% endblock %}


{% block ust_icerik %}


{% endblock %}
{% block icerik %}


    <div class="post-create row ">

        <div class="col-lg-12 ">
            <div class="col-lg-2" style="margin-top: 60px;">
                <span class="text-success glyphicon glyphicon-thumbs-up pull-right"></span><br>
                <span class="glyphicon glyphicon-thumbs-down pull-right"></span>

            </div>

            <div class="col-lg-8 ">
                <h2><a href="{% url 'post-list' %}">
                    <span class="glyphicon glyphicon-circle-arrow-left"></span></a> <a>{{ post.title|upper }}</a>

                </h2>
                {{ post.content| safe }}

            </div>

            {% if post.author == request.user %}
                <div class="col-lg-2 post-edited">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <span class="glyphicon glyphicon-wrench"></span>
                            <a class="text-info" href="{% url 'post-update' post.slug %}"> Postu GÃ¼ncelle</a>
                        </li>
                        <li class="list-group-item">
                            <span class="glyphicon glyphicon-remove"></span>
                            <a class="text-danger" href="{% url 'post-remove' post.slug %}"> Postu Sil</a>
                        </li>
                    </ul>
                </div>
            {% endif %}


        </div>

    </div>


{% endblock %}
