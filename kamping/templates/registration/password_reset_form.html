{% extends 'base.html' %}


{% block icerik %}
    <div class="row ">
        <div class="col-lg-12">
            <div class="col-lg-8 pull-center">

                <h2>Parolamı Unuttum</h2>

                <form method="post">
                    {% csrf_token %}
                    <p>Lütfen mail adresinizi giriniz. Şifrenizi sıfırlamak için size bir url gönderilecektir.</p>
                    {{ form.email.errors }}
                    {{ form.email }}
                    <br>

                    <div class="col-lg-4 pull-center">
                        <input class="btn btn-danger btn-block" type="submit" value="Parolamı Sıfırla">
                    </div>
                </form>

            </div>

        </div>

    </div>

{% endblock %}
