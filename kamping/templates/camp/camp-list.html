{% extends 'base.html' %}



{% block icerik %}

    {% for camp in camps %}
        <h3><a href="{% url 'camp-detail' camp.slug %}"> {{ camp.title }}</a></h3>

        <p> Başlangıç tarihi: {{ camp.starter_date }}</p>

        <p>Etkinliği oluşturan: <a href="/auths/{{ camp.user }}"> {{ camp.user }}</a></p>


    {% endfor %}

{% endblock %}
