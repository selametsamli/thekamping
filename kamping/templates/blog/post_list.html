{% extends 'base.html' %}


{% block title %}
Blog
{% endblock %}

{% block icerik %}

    <div class="row">
        <div class="col-lg-12 pull-center">
            <div class="post">
                {% for post in posts %}
                    <div class="col-lg-3 pull-left">
                        <a href="{% url 'post-detail' post.slug %}">{{ post.title }}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>



{% endblock %}
