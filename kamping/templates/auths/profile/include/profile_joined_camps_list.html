<div class="row">
    {% for camp in camp_joined_list %}
        <div class="col-lg-3 pull-left">
            <h3><a href="{% url 'camp-detail' camp.camp.slug %}"> {{ camp.camp.title }}</a></h3>

            {% if camp.camp.get_image %}
                <img width="275" height="208" class="img-responsive" src="{{ camp.camp.get_image }}" alt="">

            {% endif %}

            <p> {{ camp.camp.starter_date }}</p>


        </div>
    {% endfor %}


</div>
